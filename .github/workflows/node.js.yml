name: Deploy Node.js Project

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' 

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build 

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SSH_HOST }}     
        username: ${{ secrets.SSH_USER }} 
        key: ${{ secrets.SSH_PRIVATE_KEY }} 
        port: 22                         
        script: |
          rsync -avz --delete ./dist/ username@${{ secrets.SSH_HOST }}:/var/www/imagina.fona.dev/web/  
